<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Data Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Pet Details</h1>
        <form action="#" method="post">
            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="petAge">Age (in years):</label>
            <input type="number" min="0" step="0.1" id="petAge" name="petAge" required>

            <label for="petWeight">Weight (in kg):</label>
            <input type="number" min="0" step="0.1" id="petWeight" name="petWeight" required>

            <label for="petType">Type:</label>
            <select id="petType" name="petType" required>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="fish">Fish</option>
                <option value="other">Other</option>
            </select>

            <label for="petLikes">What it likes most:</label>
            <textarea id="petLikes" name="petLikes" rows="4" required></textarea>

            <div class="center-button">
                <input type="submit" value="Submit">
            </div>
            <div class="footer-text">Submitted by: Om Gupta 214047</div>
        </form>
    </div>
</body>

</html>

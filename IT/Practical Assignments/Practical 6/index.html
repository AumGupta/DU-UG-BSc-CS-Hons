<!-- 
Create an HTML page with the sole purpose to show multiplication tables of 2 to 10 (row-wise)  created by JavaScript. Initially, the page is blank. With help of set Interval function print a row every 5 seconds in different colors and increasing font size.
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="multiplicationTable">
    </table>

    <script>
        const table = document.getElementById('multiplicationTable');
        let currentRow = 2; // Start from the 2's multiplication table

        function updateTable() {
            if (currentRow > 10) {
                clearInterval(interval);
                return;
            }

            const row = table.insertRow();
            row.style.fontSize = currentRow + 12 + 'px';
            row.style.color = getRandomColor();
            row.style.background = '#ffffff';

            for (let i = 2; i <= 10; i++) {
                const cell = row.insertCell();
                cell.textContent = currentRow + ' Ã— ' + i + ' = ' + currentRow * i;
            }

            currentRow++;
        }

        function getRandomColor() {
            // const colors = ['#008744','#0057e7','#d62d20','#ffa700','#f000ff'];
            // return colors[Math.floor(Math.random()*colors.length)];
            const letters = 'ABCDEF1234567890';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        const interval = setInterval(updateTable, 50); // Update the table every 5 seconds
    </script>
</body>

</html>

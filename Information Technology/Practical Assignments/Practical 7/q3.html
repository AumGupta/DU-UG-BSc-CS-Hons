<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    
    <button onclick="changeListItemAttributes()">Change 3rd Item</button>

    <script>
        function changeListItemAttributes() {
            // Get the UL element
            var ul = document.getElementById("myList");

            // Check if the UL has at least 3 list items
            if (ul.children.length >= 3) {
                // Get the 3rd list item (index 2) using array-like access
                var thirdListItem = ul.children[2];

                // Change the attributes of the 3rd list item
                thirdListItem.textContent = "New Item 3"; // Change the text content
                thirdListItem.style.color = "red"; // Change the text color
                thirdListItem.style.fontWeight = "bold"; // Change the font weight
            } else {
                alert("There are not enough list items to change the 3rd item.");
            }
        }
    </script>
</body>
</html>
